<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
      }
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background-color: #1d1d1b;
        color: #f7f7f6;
        overflow: hidden;
        position: relative;
      }
      .accent-color {
        color: #d2d323;
      }
      .accent-bg {
        background-color: #d2d323;
      }
      .secondary-text {
        color: #7e7e7c;
      }
      .logo-container {
        width: 300px;
        height: 300px;
        margin-bottom: 20px;
      }
      .logo-container img {
        width: 100%;
        height: auto;
      }
      .title {
        font-size: 72px;
        font-weight: 700;
        margin-bottom: 20px;
      }
      .subtitle {
        font-size: 36px;
        font-weight: 500;
        margin-bottom: 40px;
      }
      .author {
        font-size: 24px;
        font-weight: 400;
      }
      .accent-line {
        width: 100px;
        height: 6px;
        background-color: #d2d323;
        margin: 20px 0;
      }
      .profile-image {
        position: absolute;
        right: 80px;
        bottom: 80px;
        width: 400px;
        height: 400px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        z-index: 0;
      }
      .content {
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="slide-container flex flex-col justify-center items-start p-20">
      <img src="/home/ubuntu/apresentacao_parceria/imagens/gabriel_perfil3.png" alt="Gabriel Melo" class="profile-image object-cover">
      
      <div class="content">
        <div class="logo-container">
          <img src="/home/ubuntu/apresentacao_parceria/imagens/logo_gabriel.jpg" alt="Logo Gabriel Melo">
        </div>
        
        <h1 class="title">
          <span class="accent-color">Parceria Estratégica:</span><br>
          Nutrição & Fitness
        </h1>
        
        <div class="accent-line"></div>
        
        <h2 class="subtitle">Uma oportunidade de crescimento mútuo</h2>
        
        <p class="author secondary-text">Gabriel Melo - Personal e Online Coaching</p>
      </div>
    </div>
  </body>
</html>
