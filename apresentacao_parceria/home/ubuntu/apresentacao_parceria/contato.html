<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
      }
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background-color: #1d1d1b;
        color: #f7f7f6;
        position: relative;
      }
      .accent-color {
        color: #d2d323;
      }
      .secondary-text {
        color: #7e7e7c;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-bottom: 15px;
        border-bottom: 2px solid #d2d323;
      }
      .logo-small {
        width: 60px;
        height: auto;
      }
      .page-title {
        font-size: 36px;
        font-weight: 600;
      }
      .content-container {
        display: flex;
        margin-top: 30px;
        gap: 40px;
        align-items: center;
        justify-content: center;
      }
      .left-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .right-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .profile-image {
        width: 300px;
        height: 300px;
        border-radius: 10px;
        object-fit: cover;
        margin-bottom: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .contact-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 20px;
        text-align: center;
      }
      .contact-item {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }
      .contact-icon {
        color: #d2d323;
        font-size: 24px;
        margin-right: 15px;
      }
      .contact-text {
        font-size: 18px;
      }
      .thank-you {
        font-size: 48px;
        font-weight: 700;
        margin-bottom: 20px;
        text-align: center;
      }
      .questions-text {
        font-size: 24px;
        text-align: center;
        margin-bottom: 30px;
      }
      .logo-large {
        width: 200px;
        height: auto;
        margin-bottom: 20px;
      }
      .footer {
        position: absolute;
        bottom: 20px;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 40px;
      }
    </style>
  </head>
  <body>
    <div class="slide-container p-16">
      <div class="header">
        <h1 class="page-title">Perguntas e Contato</h1>
        <img src="/home/ubuntu/apresentacao_parceria/imagens/logo_gabriel.jpg" alt="Logo Gabriel Melo" class="logo-small">
      </div>
      
      <div class="content-container">
        <div class="left-content">
          <img src="/home/ubuntu/apresentacao_parceria/imagens/gabriel_perfil3.png" alt="Gabriel Melo" class="profile-image">
          
          <h3 class="contact-title">Entre em contato</h3>
          
          <div class="contact-item">
            <i class="fas fa-envelope contact-icon"></i>
            <p class="contact-text">coach.gabrielmelo@gmail.com</p>
          </div>
          
          <div class="contact-item">
            <i class="fab fa-whatsapp contact-icon"></i>
            <p class="contact-text">(21) 96433-8438</p>
          </div>
          
          <div class="contact-item">
            <i class="fab fa-instagram contact-icon"></i>
            <p class="contact-text">@coachgabrielmb</p>
          </div>
        </div>
        
        <div class="right-content">
          <img src="/home/ubuntu/apresentacao_parceria/imagens/logo_gabriel.jpg" alt="Logo Gabriel Melo" class="logo-large">
          
          <h2 class="thank-you">Obrigado!</h2>
          
          <p class="questions-text">Alguma pergunta sobre a parceria?</p>
          
          <div class="contact-item">
            <i class="fas fa-calendar-check contact-icon"></i>
            <p class="contact-text">Agende uma conversa individual</p>
          </div>
          
          <div class="contact-item">
            <i class="fas fa-file-contract contact-icon"></i>
            <p class="contact-text">Solicite a proposta detalhada</p>
          </div>
        </div>
      </div>
      
      <div class="footer">
        <p class="secondary-text">Gabriel Melo - Personal e Online Coaching</p>
        <p class="secondary-text">9/9</p>
      </div>
    </div>
  </body>
</html>
